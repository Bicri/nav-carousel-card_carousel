<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/app.css">
    

</head>
<body>


    <header class="header" data-collapsed="false">
        <div class="header__contenedor">

            <div class="header__contenido">
                <img src="assets/img/js.png" alt="Imagen Logo" class="header__img">
    
                <div class="hamburguer">
                    <span class="hamburguer__btn"></span>
                </div>
            </div>
    
            <nav class="nav">
                    <a href="#" class="nav__link">Inicio</a>
                    <a href="#" class="nav__link">Nosotros</a>
                    <a href="#" class="nav__link">Servicios</a>
                    <a href="#" class="nav__link">Contacto</a>
                    <a href="#" class="nav__link">Enlace</a>
            </nav>
        </div>     
    </header>

    <section class="carousel">
        <div class="carousel__contenedor">
            <div class="carousel__slider">

                <div class="carousel__slide carousel__slide--hidden">
                    <img src="assets/img/imagen_1.jpg" alt="Imagen Carousel" class="carousel__img">
                </div>
                <div class="carousel__slide carousel__slide--hidden">
                    <img src="assets/img/imagen_3.jpg" alt="Imagen Carousel" class="carousel__img">
                </div>
                <div class="carousel__slide carousel__slide--hidden">
                    <img src="assets/img/imagen_4.jpg" alt="Imagen Carousel" class="carousel__img">
                </div>
                <div class="carousel__slide carousel__slide--hidden">
                    <img src="assets/img/imagen_5.jpg" alt="Imagen Carousel" class="carousel__img">
                </div>

                <button class="carousel__prev">&#139;</button>
                <button class="carousel__next">&#155;</button>

            </div>
        </div>
    </section>

    <script src="javascript/app.js"></script>

</body>
</html>
